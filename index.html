<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./desktopbackground.css">
</head>
<body>
    <!-- this is the summary order box itself that carries the main design-->
    <div class="box">


        <!-- this is the image for the banner -->
<img src="./illustration-hero.svg" alt="">


<!-- this is the heading, Order Summary -->
    <div class="order-summary">
            <h1>Order Summary</h1>
            </div>


<!-- this is the paragraph after the heading -->
    <p>You can now listen to millions of songs, <br> audiobooks, and podcasts on any device <br> anywhere you like!</p>


    <!-- this is the music icon -->
<img src="./icon-music.svg" alt="icon-music">


<!-- this is the option for subscription, Annual plan -->
    <div class="annual-plan">
<h2> Annual Plan</h2>
<p>$59.99/year</p>
    </div>


    <!-- this is the link that gives an option to change the subscription plan -->
    <div class="change">
        <a href="#">Change</a>
    </div>


    <!-- this is the button for making payment -->
    <div class="button">
<button>Proceed to payment</button>
    </div>


    <!-- this is the option for cancelling order -->
    <div class="cancel">
<p>Cancel Order</p>
    </div>

</div>


</body>
</html>
